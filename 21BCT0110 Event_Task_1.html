<!DOCTYPE html>
<html>
<head>
    <title>Cooling Load Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2d3e50;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .input-field {
            width: 48%;
            padding: 0 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3e50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #3498db;
            background-color: #f9f9f9;
        }

        select {
            appearance: none;
            cursor: pointer;
        }

        .calculate-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 15px 0;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .calculate-button:hover:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            top: -100%;
            left: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cooling Load Estimator</h2>
        <h2>Kaarthikeya Kammula 21BCT0110</h2>
        <div class="input-row">
            <div class="input-field">
                <label for="area">Building Area: </label>
                <input type="number" id="area" required>
            </div>
            <div></div>
            <div class="input-field">
                <label for="num_occupants">Occupants:</label>
                <input type="number" id="num_occupants" required>
            </div>
        </div>
        <div class="input-row">
            <div class="input-field">
                <label for="building_type">Building Type:</label>
                <select id="building_type" required>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>
            <div class="input-field">
                <label for="outdoor_temp">Outdoor Temp (&deg;C):</label>
                <input type="number" id="outdoor_temp" required>
            </div>
        </div>
        <div class="input-row">
            <div class="input-field">
                <label for="indoor_temp">Indoor Temp (&deg;C):</label>
                <input type="number" id="indoor_temp" required>
            </div>
            <div class="input-field"></div>
        </div>
        <div class="calculate-button" onclick="calculateThermalLoad()">
            Calculate Thermal Load
        </div>
        <div id="result"></div>
    </div>

    <script>
        function calculateThermalLoad() {
            const area = parseFloat(document.getElementById("area").value);
            const num_occupants = parseInt(document.getElementById("num_occupants").value);
            const building_type = document.getElementById("building_type").value;
            const outdoor_temp = parseFloat(document.getElementById("outdoor_temp").value);
            const indoor_temp = parseFloat(document.getElementById("indoor_temp").value);

            const thermalLoad = building_type === "residential" ? 80 * num_occupants : 120 * num_occupants;
            const uCoefficient = 28;
            const qConduction = uCoefficient * area * (outdoor_temp - indoor_temp);
            const totalThermalLoad = qConduction + thermalLoad;

            document.getElementById("result").innerText = `Estimated Thermal Load: ${totalThermalLoad} W`;
        }
    </script>
</body>
</html>
